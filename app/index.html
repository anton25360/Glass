<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="res/cocktail.png" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/dist/main.js"></script>
    <script src="https://kit.fontawesome.com/d56088cc92.js" crossorigin="anonymous"></script>
    <title>Glass</title>

</head>

<body>

    <header class="header">
        <div>
            <h1>Glass.</h1>
            <p>Make cocktails like an absolut pro.</p>
        </div>
    </header>

    <div class="text">To get started, enter a cocktail name below and press Search.</div>

    <div class="searchBox">
        <input type="text" id="textInput" placeholder="mojito">
        <button id="searchBtn" onclick="fetchData()">Search</button>
    </div>

    <div id="line"></div>

    <div class="output">

        <div id="drinkName"></div> <!-- mojito -->
        <div id="drinkInfo"></div> <!-- mojito -->
        <div id="drinkType"></div> <!-- alcoholic -->
        <div id="drinkCategory"></div> <!-- ordinary drink -->
        <div id="drinkInstructions"></div> <!-- instructions -->
        <div id="drinkImg"></div> <!-- img -->
    </div>

</body>

</html>
